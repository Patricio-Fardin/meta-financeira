<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Web</title>
</head>
<body>
    <h1>Calculadora Web 123</h1>
    <form action="/resultado" method="GET">
        <input type="number" name="meta" placeholder="Qual o valor de sua meta financeira?" required>
        <select name="operation" required>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" name="invest_mensal" placeholder="Quanto vc pode poupar por mês?" required>
        <button type="submit">Calcular tempo necessário</button>
          </form>
          
    </form>
    {% if result %}
        <h2>Resultado: {{ result }}</h2>
    {% endif %}
</body>
</html>
