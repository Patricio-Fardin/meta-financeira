<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calculadora de Poupança</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Poupança</h1>
        <form action="/calcular" method="post">
            <label for="objetivo">Objetivo financeiro:</label>
            <input type="number" id="objetivo" name="objetivo" required><br>
            <label for="poupanca_mensal">Poupança mensal:</label>
            <input type="number" id="poupanca_mensal" name="poupanca_mensal" required><br>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
