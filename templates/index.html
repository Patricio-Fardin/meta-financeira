<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calculadora de Poupança</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Meta Financeira</h1>
        
        
        {% if mostrar_resultado %}
            <div id="resultadoDiv">
                <p>Tempo necessário para atingir seu objetivo é de {{anos}} anos e {{ meses }} meses.</p>
            </div>
            <form action="/" method="get">
                <button type="submit">Novo Cálculo</button>
            </form>

        {% else %}

        <form action="/" method="post">
            <label for="objetivo">Objetivo financeiro:</label>
            <input type="number" id="objetivo" name="objetivo" required><br>
            <label for="poupanca_mensal">Poupança mensal:</label>
            <input type="number" id="poupanca_mensal" name="poupanca_mensal" required><br>
            <button type="submit">Calcular</button>
        </form>
        {% endif %}
        
        {% if erro %}
            <div id="erroDiv">
                <p>{{ erro }}</p>
            </div>
        {% endif %}
    
    </div>    
</body>
</html>
